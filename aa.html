<div id="mmmark">
        <script>
            window.MathJax = {
              loader: {
                load: [
                  '[tex]/color', 
                  '[tex]/mathtools', 
                  '[tex]/ams',
                  '[tex]/html', 
                  '[tex]/textmacros', 
                  '[tex]/textcomp' ,
                  '[mml]/mml3',
                ]
              },
              tex: {
                packages: {
                  '[+]': [
                    'color', 
                    'mathtools', 
                    'ams', 
                    'html',
                    'textmacros' 
                  ]
                },        
                inlineMath: [  
                  ['$','$'],    
                  ['(', ')']
                ],
                displayMath: [             
                  ['$$', '$$'],
                  ['[', ']']
                ],
                color: {
                  padding: '5px',
                  borderWidth: '2px'
                },
                ams: {
                  multlineWidth: '100%',
                  multlineIndent: '1em'
                },
                processEscapes: true,      
                processEnvironments: true, 
                processRefs: true,         
                digits: /^(?:[0-9]+(?:{,}[0-9]{3})*(?:.[0-9]*)?|.[0-9]+)/,
                tags: 'none',              
                tagSide: 'right',          
                tagIndent: '0.8em',        
                useLabelIds: true,         
                maxMacros: 10000,          
                maxBuffer: 5 * 1024,       
                baseURL: (document.getElementsByTagName('base').length === 0) ? '' : String(document.location).replace(/#.*$/, ''),
                formatError: (jax, err) => jax.formatError(err)
              },
              textmacros: {
                packages: {'[+]': ['textcomp']}
              }
            }
        </script>
         <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
        <h2 id="hello">Hello</h2>
                <script>
                function loadTheme(){
                 const themeLink = `https://cdn.jsdelivr.net/gh/phothinmg/prism-themes@main/theme/okaidia.min.css`;
                 const themeEl = window.document.createElement("link");
                themeEl.setAttribute("rel", "stylesheet");
                themeEl.setAttribute("href", themeLink);
                window.document.head.appendChild(themeEl);
                };
                loadTheme();
                </script>
                </div>
